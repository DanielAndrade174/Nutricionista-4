<ion-header>
  <ion-toolbar color="dark">

    <ion-icon (click)="Home()" slot="start" name="arrow-back" class="iconeconf"></ion-icon>

    <div class="div">
      <ion-row class="row">
        <ion-col size="2">
          <img src="{{picture}}" class="perfil1" (click)="Perfil()" />
        </ion-col>
        <ion-col size="7">
          <img src="../../assets/imagens/logo2.png" class="logo">
        </ion-col>
      </ion-row>
    </div>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-toolbar color="success">
    <ion-title>Usuarios</ion-title>
    <ion-row>
      <ion-searchbar [ngStyle]="{'display':filtroBox}" #textoBusca animated placeholder="Procurar" (ionChange)="busca()"
        (ionChange)="presentActionSheet()"></ion-searchbar>
    </ion-row>

    <ion-icon name="search" slot="end" size="large" id="market" (click)="showFilter()" class=""></ion-icon>
  </ion-toolbar>

  <ion-item *ngFor="let usuario of listaDeUsuarios">
    <ion-thumbnail slot="start" (click)="perfilUsuario(usuario)">
      <img src="{{usuario?.imagem}}" class="circle">
    </ion-thumbnail>
    <ion-label (click)="Chat(usuario)">
      <ion-title>{{usuario.nome}}</ion-title>
    </ion-label>
  </ion-item>

</ion-content>
