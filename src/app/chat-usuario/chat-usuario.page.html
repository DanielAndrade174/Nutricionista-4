<ion-header>
  <ion-toolbar color="success">
    <ion-icon (click)="Home()" slot="start" name="arrow-back" class="iconeconf"></ion-icon>
    <ion-title>
      <ion-row>
        <ion-col size="2">
          <img src="{{imagem}}" class="perfil1" />
        </ion-col>
        <ion-col size="10">
          <ion-title class="perfil2">{{Usuario?.nome}}</ion-title>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="!isLoading">
  <div class="fd-login">

    <div class="message-wrap">

      <div *ngFor="let msg of conversa">

        <div class="sender">

          <ion-grid>
            <ion-row>
              <ion-col col-2 text-left>

              </ion-col>
              <ion-col col-10>
                <p>{{msg.mensagem}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>


      </div>


    </div>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-toolbar color="dark">
    <ion-textarea placeholder="Digite aqui..." name="message" slot="start" #txtarea></ion-textarea>
    <ion-icon slot="end" name="send" color="medium" class="iconeconf" (click)="enviarMensagem()"></ion-icon>
  </ion-toolbar>

</ion-footer>
